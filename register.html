<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coffee Shop</title>
    <meta name="description" content="E-commerce website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const accountIcon = document.getElementById('accountIcon');
            console.log(accountIcon);
            accountIcon.addEventListener('click', (e) => {
                e.preventDefault();
                if (!sessionStorage.getItem('logged')) {
                    location.href = "login.html";


                } else {
                    location.href = "account.html";
                }
            });
        });
    </script>
</head>


<body>
    <header class="navbar">

        <div class="hamburger-wrapper">
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
        <!--MOBILE NAV-->
        <nav class="mobile-nav" aria-label="aside mobile nav">
            <h3>Explore</h3>
            <ul class="nav__menu">
                <li class="nav__menu--item "><a href="shop.html">SHOP</a></li>
                <li class="nav__menu--item"><a href="">OUR CAFES</a></li>
                <li class="nav__menu--item"><a href="">LEARN</a></li>
                <li class="nav__menu--item"><a href="">ABOUT US</a></li>
            </ul>
        </nav>
        <!--LOGO-->
        <a href="index.html" class="logo">
            <img src="assets/images/logo-dark.svg" alt="logo">
        </a>
        <!--DESKTOP NAV-->
        <nav class="desktop-nav" aria-label="desktop nav">

            <ul class="nav__menu">
                <li class="nav__menu--item"><a class="nav__menu--link fancy-link" href="shop.html">SHOP</a></li>
                <li class="nav__menu--item"><a class="nav__menu--link fancy-link" href="">OUR CAFES</a></li>
                <li class="nav__menu--item"><a class="nav__menu--link fancy-link" href="">LEARN</a></li>
                <li class="nav__menu--item"><a class="nav__menu--link fancy-link" href="">ABOUT US</a></li>
            </ul>

            <ul class="icons">
                <li class="nav__menu--item">
                    <button class="nav__menu--icon">
                        <img src="assets/images/search.svg" alt="search">
                    </button>
                </li>
                <li class="nav__menu--item">
                    <a class="nav__menu--icon" href="login.html">
                        <img src="assets/images/account.svg" alt="account">
                    </a>
                </li>
                <li class="nav__menu--item cart">
                    <button class="nav__menu--icon">
                        <img src="assets/images/cart.svg" alt="">
                        <span class="nb_items" data-count="0"></span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <div class="veil"></div>
    <section id="minicart-wrapper">
        <i class="close">&times;</i>
        <div class="minicart-items">

            <div class="item" data-quantity="1" data-product="cafe" data-price="19">
                <img src="assets/images/product17.jpg" alt="">
                <h1>Sumatra Kerinci Valley Honey</h1>
                <p class="price">19.00$</p>
                <div class="modify">
                    <a href="" class="fancy-link">Remove</a>
                    &nbsp;/&nbsp;
                    <a href="shoppingcart.html" class="fancy-link">Edit</a>
                </div>
            </div>
            <div class="item" data-quantity="1" data-price="19">
                <img src="assets/images/product17.jpg" alt="">
                <h1>Sumatra Kerinci Valley Honey</h1>
                <p class="price">19.00$</p>
                <div class="modify">
                    <a href="" class="fancy-link">Remove</a>
                    &nbsp;/&nbsp;
                    <a href="shoppingcart.html" class="fancy-link">Edit</a>
                </div>
            </div>

        </div>
        <footer class="cart-footer">
            <button class="primary-btn continue-btn">Continue to cart</button>
        </footer>
    </section>

    <section id="register">
        <div class="info">
            <h1 class="login__title--primary">Register</h1>
        </div>
        <div class="register">
            <form method='post' action="php/register.php" enctype="multipart/form-data">

                <h5 class="login__title--secondary">New Customer</h5>
                <p class="login__paragraph">Create an account to enjoy the benefits </p>
                <input type="text" name="fname" placeholder="First Name" autocomplete="on">
                <input type="text" name="lname" placeholder="Last Name" autocomplete="on">
                <input type="email" name="email" placeholder="Email" autocomplete="on">
                <input type="password" name="password" placeholder="Password" autocomplete="off">
                <input type="file" name="image">
                <button class="primary-btn">Register</button>

            </form>
        </div>

</body>
<script src="assets/js/navbar.js"></script>
<script type="module" src="assets/js/mini-cart.js"></script>
<script src="assets/js/signup.js"></script>

</html>
